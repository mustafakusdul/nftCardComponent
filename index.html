<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <main class="container">
    <div class="card">
      <div class="card-image">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="image">
        <div class="overlay"></div>
        <img src="./images/icon-view.svg" alt="" class="eye">
      </div>
      <div class="card-body">
        <h2 class="card-title"> Equilibrium #3429</h2>
        <p class="description">Our Equilibrium collection promotes <br>balance and calm.</p>
        <div class="price">
          <div class="price-left"><img src="./images/icon-ethereum.svg" alt="price-icon">&nbsp; 0.041 ETH </div>
          <div class="price-right"><img src="./images/icon-clock.svg" alt="time-icon">&nbsp; 3 days left </div>
        </div>
        <div class="footer"></div>
        <span class="author-side">
          <img src="./images/image-avatar.png" alt="author-avatar" class="avatar">
          <div class="author-name">Creation of <span class="names"> Jules Wyvern</span> </div>
        </span>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mustafa Kusdul</a>.
  </div>

</body>

</html>
